<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Personagens RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Personagens RPG</h1>
        
        <div class="tabs">
            <button class="tablink" onclick="window.openTab('CriarPersonagem')">Criar Personagem</button>
            <button class="tablink" onclick="window.openTab('GerenciarPersonagem')">Gerenciar Personagem</button>
            <button class="tablink" onclick="window.openTab('EditarPersonagem')">Editar Personagem</button>
            <button class="tablink" onclick="window.openTab('Historico')">Hist√≥rico</button>
        </div>

        <div id="CriarPersonagem" class="tabcontent">
            <h2>Criar Personagem</h2>
            <form id="formCriarPersonagem">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div>
                    <label for="vida">Vida:</label>
                    <input type="number" id="vida" name="vida" required>
                </div>
                
                <div>
                    <label for="mana">Mana:</label>
                    <input type="number" id="mana" name="mana" required>
                </div>
                
                <div>
                    <label for="defesa">Defesa:</label>
                    <input type="number" id="defesa" name="defesa" required>
                </div>
                
                <div>
                    <label for="capacidade">Capacidade (%):</label>
                    <input type="number" id="capacidade" name="capacidade" required min="0" max="100" value="30">
                </div>
                
                <div>
                    <label for="armaduraInicial">Armadura Inicial:</label>
                    <input type="number" id="armaduraInicial" name="armaduraInicial" required min="0" value="0">
                </div>
                
                <div>
                    <label for="regen">Regenera√ß√£o:</label>
                    <input type="number" id="regen" name="regen" required value="0">
                </div>

                <button type="submit">Criar Personagem</button>
            </form>
        </div>

        <div id="GerenciarPersonagem" class="tabcontent">
            <h2>Gerenciar Personagem</h2>
            <div id="personagensContainer"></div>
        </div>

        <div id="EditarPersonagem" class="tabcontent">
            <h2>Editar Personagem</h2>
            <div id="editarPersonagemContainer"></div>
        </div>

        <div id="Historico" class="tabcontent">
            <div class="historico-header">
                <h2>Hist√≥rico</h2>
                <button id="limparHistorico" class="btn-limpar-historico">üóëÔ∏è</button>
            </div>
            <div class="search-container">
                <input type="text" id="historicoSearchInput" placeholder="Pesquisar no hist√≥rico...">
            </div>
            <ul id="historicoLista"></ul>
        </div>
    </div>
    
    <!-- Formul√°rio para confirmar limpeza do hist√≥rico -->
    <div id="formularioLimparHistorico" class="formulario-overlay">
        <div class="formulario-container formulario-deletar">
            <h3>Limpar Hist√≥rico</h3>
            <p>Tem certeza que deseja limpar todo o hist√≥rico?</p>
            <p>Esta a√ß√£o n√£o pode ser desfeita.</p>
            
            <div class="formulario-botoes">
                <button id="confirmarLimparHistorico" class="btn-confirmar">Confirmar</button>
                <button id="cancelarLimparHistorico" class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
